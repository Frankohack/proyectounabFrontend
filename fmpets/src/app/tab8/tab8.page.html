<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tab4"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="profile-section">
    <ion-avatar class="profile-image">
      <ion-img> src="assets/perfil.png'" </ion-img>
    </ion-avatar>
    <h2 class="profile-name">{{ userProfile.name || 'Usuario Ejemplo' }}</h2>
    <p class="profile-email">
      {{ userProfile.email || 'usuario@example.com' }}
    </p>
  </div>

  <ion-list>
    <ion-item>
      <ion-input
        [(ngModel)]="userProfile.name"
        name="name"
        placeholder="Cambiar nombre"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        [(ngModel)]="userProfile.email"
        name="email"
        placeholder="Cambiar Correo"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        [(ngModel)]="userProfile.nombreMascota"
        name="nombreMascota"
        placeholder="Nombre de la Mascota"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Tipo de Mascota</ion-label>
      <ion-select
        [(ngModel)]="userProfile.tipoAnimal"
        name="tipoAnimal"
        placeholder="Selecciona uno"
      >
        <ion-select-option value="Perro">Perro</ion-select-option>
        <ion-select-option value="Gato">Gato</ion-select-option>
        <ion-select-option value="Conejo">Conejo</ion-select-option>
        <ion-select-option value="Hamters">Hamters</ion-select-option>
        <ion-select-option value="Caballo">Caballo</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="block" type="submit" (click)="saveProfileChanges()"
      >Guardar Cambios</ion-button
    >
    <ion-button expand="block" (click)="addPet()">AÃ±adir Mascota</ion-button>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="takePhoto()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
