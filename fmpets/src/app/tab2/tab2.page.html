<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Inicio de Sesión</ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-container">
    <ion-input type="email" placeholder="Ingresa tu correo" [(ngModel)]="usuario"></ion-input>
    <ion-input [type]="showPassword ? 'text' : 'password'" placeholder="Contraseña" [(ngModel)]="contrasena"></ion-input>
    <ion-icon name="{{ showPassword ? 'eye-off-outline' : 'eye-outline' }}" slot="end" (click)="togglePasswordVisibility()" type="button"></ion-icon>
    <ion-button class="login-button" (click)="enviarSolicitud()">Acceder</ion-button>
    <div class="signup-text" (click)="irARegistro()">¿No tienes cuenta? ¡Registrate!</div>
    <div class="avatar-container"></div>
  </div>
</ion-content>
